<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Hug Day My Love ü§ó‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

body{
    height:100vh;
    overflow:hidden;
    text-align:center;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("us2.jpeg");
    background-size:cover;
    background-position:center;
}

/* INTRO SCREEN */
#intro{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeBg 3s infinite alternate;
}
@keyframes fadeBg{from{background:#000;}to{background:#2b0000;}}

.introBox{color:#FFD700;animation:zoomIn 2s ease;}
.introBox h1{font-size:42px;margin-bottom:20px;}
.introBox button{
    padding:12px 28px;font-size:18px;border:none;
    border-radius:8px;background:#FFD700;cursor:pointer;
}
@keyframes zoomIn{from{transform:scale(0.3);opacity:0;}to{transform:scale(1);opacity:1;}}

/* EMOJIS */
#heartContainer{
    position:fixed;top:0;left:0;width:100%;height:100%;
    pointer-events:none;z-index:1;
}
.heart{position:absolute;top:-60px;animation:fallDown linear forwards;}
@keyframes fallDown{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(110vh);opacity:0;}
}

/* MAIN PAGE */
#mainPage{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
}

/* GLASS CARD */
.card{
    position:relative;z-index:10;padding:45px;border-radius:25px;
    width:85%;max-width:720px;color:white;

    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(2px);
    -webkit-backdrop-filter:blur(14px);

    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{font-size:42px;color:#FFD700;margin-bottom:20px;}
.hug{font-size:85px;margin:15px 0;animation:bounce 1.6s infinite;}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-18px);}}

.message{font-size:20px;line-height:1.8;margin-bottom:25px;}

.btn{
    padding:12px 28px;font-size:18px;border:none;
    border-radius:8px;background:#FFD700;color:black;cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <div class="introBox">
        <h1>For Someone Very Special ‚ù§Ô∏è</h1>
        <p>A hug is waiting for you‚Ä¶</p><br>
        <button onclick="askPassword()">Enter My Hug ü§ó</button>
    </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage">
    <div id="heartContainer"></div>

    <audio id="bgMusic" loop>
        <source src="music.mpeg" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>Happy Hug Day My Love ü§ó‚ù§Ô∏è</h1>
        <div class="hug">ü§ó</div>

        <div class="message">
            If I could, I would hug you right now and never let go.<br>
            This hug carries my warmth, my love, and my heart to you.
        </div>

        <button class="btn" onclick="playMusic()">Mine</button>
    </div>
</div>

<script>
function askPassword(){
    let pass = prompt("Enter our secret password ‚ù§Ô∏è\n\nHint: Which day is today? ü§ó");

    if(pass && pass.toLowerCase() === "wednesday"){
        showMainPage();
    }else{
        alert("Wrong password üòú Try again!");
    }
}

function showMainPage(){
    document.getElementById("intro").style.display="none";
    document.getElementById("mainPage").style.display="flex";
    startEmojis();
    playMusic();
}

function playMusic(){
    document.getElementById("bgMusic").play().catch(()=>{});
}

function startEmojis(){
    const c=document.getElementById("heartContainer");
    const items=["‚ù§Ô∏è","üíñ","üíï","üíò","üíù","ü§ó"];

    setInterval(()=>{
        let e=document.createElement("div");
        e.className="heart";
        e.innerHTML=items[Math.floor(Math.random()*items.length)];
        e.style.left=Math.random()*100+"vw";
        e.style.fontSize=(24+Math.random()*30)+"px";
        e.style.animationDuration=(4+Math.random()*4)+"s";

        c.appendChild(e);
        setTimeout(()=>e.remove(),9000);
    },250);
}
</script>

</body>
</html>
