<!DOCTYPE html>
<html lang="en">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}

/* Background */
body{
    height:100vh;
    overflow:hidden;
    background: url("collage.jpeg") no-repeat center center;
    background-size: contain;
    background-color:#000;
}

/* Overlay */
.overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,0.45);pointer-events:none;
}

/* Score */
#scoreBox{
    position:fixed;top:20px;left:20px;
    font-size:22px;padding:10px 20px;border-radius:20px;
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(8px);color:#fff;z-index:10;
}

/* Flirt Line */
#flirtLine{
    position:fixed;
    top:80px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(0,0,0,0.6);
    color:#fff;
    padding:8px 18px;
    border-radius:15px;
    font-size:18px;
    opacity:0;
    transition:opacity 1.5s;
    z-index:15;
}

/* Music Button */
#musicBtn{
    position:fixed;top:20px;right:20px;
    padding:10px 20px;border:none;border-radius:20px;
    background:#fff;cursor:pointer;font-weight:bold;z-index:10;
}

/* Falling Kiss */
.kiss{
    position:absolute;
    font-size:40px;
    cursor:pointer;
    animation: fall linear forwards;
}
@keyframes fall{
    0%{ transform:translateY(-10vh); }
    100%{ transform:translateY(110vh); }
}

/* Big Kiss */
#bigKiss{
    display:none;
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:90px;
    cursor:pointer;
    animation:pulse 1.2s infinite;
    z-index:20;
}
@keyframes pulse{
    0%,100%{ transform:translate(-50%,-50%) scale(1); }
    50%{ transform:translate(-50%,-50%) scale(1.2); }
}

/* Quote */
#quoteBox{
    display:none;
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    padding:20px 30px;
    border-radius:15px;
    font-size:20px;
    text-align:center;
    max-width:80%;
    color:#fff;
    background:rgba(0,0,0,0.65);
    backdrop-filter: blur(8px);
    z-index:30;
}

/* Celebration float */
.floatUp{
    position:fixed;
    bottom:-40px;
    font-size:28px;
    animation: floatUpAnim linear forwards;
    pointer-events:none;
    z-index:25;
}
@keyframes floatUpAnim{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-110vh); opacity:0; }
}

/* Sparkle */
.sparkle{
    position:fixed;
    width:6px;height:6px;
    background:white;border-radius:50%;
    box-shadow:0 0 10px white,0 0 20px white;
    animation:sparkleAnim 1s ease-out forwards;
    pointer-events:none;z-index:26;
}
@keyframes sparkleAnim{
    from{ transform:scale(0); opacity:1; }
    to{ transform:scale(2); opacity:0; }
}

/* üîí Lock Screen */
#lockScreen{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    overflow:hidden;
}
.scanner{
    position:absolute;
    width:100%;
    height:4px;
    background:red;
    top:0;
    animation:scan 3s linear infinite;
    box-shadow:0 0 20px red,0 0 40px red;
}
@keyframes scan{
    0%{top:0;}
    100%{top:100%;}
}
.lockBox{
    text-align:center;
    color:white;
    z-index:2;
}
.heart{
    font-size:70px;
    animation:pulseHeart 1s infinite;
}
@keyframes pulseHeart{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.2);}
}
.lockBox input{
    padding:10px;
    width:220px;
    border:none;
    border-radius:20px;
    margin-top:15px;
    text-align:center;
    font-size:16px;
}
.lockBox button{
    margin-top:10px;
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:red;
    color:white;
    cursor:pointer;
    font-weight:bold;
}
#hint{
    margin-top:8px;
    font-size:14px;
    color:#ffb3b3;
    font-style:italic;
}
#errorMsg{
    color:#ff4d4d;
    margin-top:10px;
}
</style>
</head>

<body>
